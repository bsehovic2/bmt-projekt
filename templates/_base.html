<!-- templates/_base2.html -->
{% load static %}
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}BMT{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">BMT tema 1</a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
            mb-md-0">
          {% if user.is_authenticated %}
            <li><a href="#" class="nav-link px-2 link"> @{{ user.username }} </a></li>
          </ul>

          <div class="text-end">
            <a href="{% url 'account_logout' %}" class="btn btn-outline-primary me-2">Log out</a>
          </div>

          {% else %}
          </ul>
          <div class="text-end">
            <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Log In</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
          </div>
          {% endif %}

    </div>

  </nav>
  <div class ="container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
